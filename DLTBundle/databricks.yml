# This is a Databricks asset bundle definition for DLTBundle.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: DLTBundle
  uuid: f34a41a0-0e86-4529-9136-de83dadb87d1

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-4814c37b-e52c.cloud.databricks.com
    variables:
      catalog: training
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-4814c37b-e52c.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/connect.to.arup@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/connect.to.arup@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: training
      schema: prod
    permissions:
      - user_name: connect.to.arup@gmail.com
        level: CAN_MANAGE
