# The main pipeline for DLTBundle

resources:
  pipelines:
    DLTBundle_etl:
      name: DLTBundle_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/DLTBundle_etl"

      libraries:
        - glob:
            include: ../src/DLTBundle_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
