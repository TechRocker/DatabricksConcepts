# This is a Databricks asset bundle definition for lake_flow_asset_bundle.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: lake_flow_asset_bundle
  uuid: 426509a3-3651-4d15-b412-714cee9cf1da

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-2999818212966116.16.azuredatabricks.net
    variables:
      catalog: circuitbox
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://adb-2999818212966116.16.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/rahulsaxena@streamdatatech.com to make sure we only have a single copy.
      root_path: /Workspace/Users/rahulsaxena@streamdatatech.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: circuitbox
      schema: prod
    permissions:
      - user_name: rahulsaxena@streamdatatech.com
        level: CAN_MANAGE
