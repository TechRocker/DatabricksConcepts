# The main pipeline for lake_flow_asset_bundle

resources:
  pipelines:
    lake_flow_asset_bundle_etl:
      name: lake_flow_asset_bundle_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/lake_flow_asset_bundle_etl"

      libraries:
        - glob:
            include: ../src/lake_flow_asset_bundle_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
