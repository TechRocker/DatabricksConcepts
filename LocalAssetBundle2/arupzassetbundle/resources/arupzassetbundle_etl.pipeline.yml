# The main pipeline for arupzassetbundle

resources:
  pipelines:
    arupzassetbundle_etl:
      name: arupzassetbundle_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/arupzassetbundle_etl"

      libraries:
        - glob:
            include: ../src/arupzassetbundle_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
